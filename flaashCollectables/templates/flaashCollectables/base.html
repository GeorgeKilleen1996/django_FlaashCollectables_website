{% load static %}
<!doctype html>
<html lang="en">
  <head>

  <!-- NAVBAR LINKS -->
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="{% static 'flaashCollectables/css/style.css' %}">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

	<!-- Add icon library -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	</head>
	<body>
	<section>
		<!-- START HEADER -->
		<div class="container" style="background-color: #F6CA36; max-width: 100%; height: 150px; box-shadow: 0px 2px #3662F6; align-items: center; display: flex; justify-content: center;">
			<!-- HEADER LOGO -->
			<div class="container" style="width: 200px">
				<img src="{% static 'flaashCollectables/images/FlaashCollectablesLogo.png' %}" style="width: 150px; height: 150px;">
			</div>
			<!-- SEARCH BAR -->
			<div class="container" style="width: 100%">
				<div class="input-group">
	    		<input type="text" class="form-control" placeholder="What are you looking for...?">
	    		<div class="input-group-append">
	      		<button class="btn btn-secondary" type="button" style="background-color: #3662F6; border-color: #3662F6">
	        		<i class="fa fa-search"></i>
	      		</button>
	    		</div>
	  		</div>
  		</div>
  		<!-- HEADER ICONS -->
  		<div class="container" style="width: 400px; display: flex; align-items: flex-end; justify-content: flex-end;">
  				<button style="background-color: transparent; border-color: transparent; color: #3662F6; font-size: 20px;">
  					<i class="fa fa-user" aria-hidden="true"></i> Login</button>
  				<button class="header-btn" style="background-color: transparent; border-color: transparent; color: #3662F6; font-size: 20px;">
  					<i class="fa fa-shopping-cart" aria-hidden="true"></i> Cart</button>
  		</div>
		</div>
		<!-- END HEADER -->
		<!-- START NAVBAR -->
		<div class="container" style="padding-top: 7px;">
			<nav class="navbar navbar-expand-lg ftco_navbar ftco-navbar-light " id="ftco-navbar">
		    <div class="container">
		    	<div class="container align-items-center">
		      <div class="collapse navbar-collapse" id="ftco-nav">
		        <ul class="navbar-nav ml-auto mr-md-3">
		        	<li class="nav-item"><a href="#" class="nav-link">Pokemon TCG</a></li>
		        	<li class="nav-item"><a href="#" class="nav-link">Sports Cards/Stickers</a></li>
		        	<li class="nav-item"><a href="#" class="nav-link">Funko</a></li>
		        	<li class="nav-item"><a href="#" class="nav-link">Other TCG's</a></li>
		          <li class="nav-item"><a href="#" class="nav-link">Accessories</a></li>
		          <li class="nav-item"><a href="#" class="nav-link">Sale</a></li>
		          <li class="nav-item"><a href="#" class="nav-link">Coming Soon</a></li>
		        </ul>
		      </div>
		    </div>
		  </div>
		  </nav>
    <!-- END nav -->
  </div>

	</section>

	<!-- NAVBAR SCRIPTS -->
	<script src="{% static 'flaashCollectables/js/jquery.min.js' %}"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>


	</body>
</html>
